<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Proxy</title>
    <script>
        function openProxy() {
            const proxyUrl = 'https://www.croxyproxy.com'; // Replace with your proxy URL
            window.open(proxyUrl, '_blank');
        }
    </script>
</head>
<body>
    <h1>Open Proxy</h1>
    <button onclick="openProxy()">Open Proxy</button>
</body>
</html>
